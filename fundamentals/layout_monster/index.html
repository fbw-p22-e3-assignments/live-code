<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Layout</title>
</head>
<body>
    <header class="borderstyle">
        <ul class="flexbox1">
            <li>lorem1</li>
            <li>lorem1</li>
            <li>lorem1</li>
            <li>lorem1</li>
            <li>lorem1</li>
        </ul>
    </header>
    <!--div.flexbox2>(div{main}+div>(div{lorem1}+div{lorem1}))-->
    <div class="flexbox2 borderstyle">
        <div class="main borderstyle center">main</div>
        <div class="aside innerFlexbox borderstyle">
            <div class="box1 borderstyle center">lorem1</div>
            <div class="box2 borderstyle center">lorem1</div>
        </div>
    </div>

    <div class="flexbox3 borderstyle">
        <!--(div.item$)*4-->
        <div class="item1 borderstyle boxheight center">1/3</div>
        <div class="item2 borderstyle boxheight center">1/6</div>
        <div class="item2 borderstyle boxheight center">1/6</div>
        <div class="item1 borderstyle boxheight center">1/3</div>
    </div>

    <div class="flexbox4 borderstyle">
        <div class="innerFlexbox1 lastboxes borderstyle">
            <div class="borderstyle">lorem1</div>
            <div class="borderstyle">lorem1</div>
        </div>
        <div class="innerFlexbox2 lastboxes borderstyle">
            <div class="borderstyle">lorem1</div>
            <div class="borderstyle">lorem1</div>
        </div>
        <div class="innerFlexbox3 lastboxes borderstyle">
            <div class="borderstyle">lorem1</div>
            <div class="borderstyle">lorem1</div>
        </div>
    </div>

    
</body>
</html>
