<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
  </head>
  <body>
    <header class="flexbox">
      <div class="item1 div">1</div>
      <div class="item2 div">2</div>
      <div class="item3 div">3</div>
    </header>

    <div class="flexbox2">
        <div class="child1">main</div>
        <div class="child2">
            <div class="grandchild1">grandchild1</div>
            <div class="grandchild2">grandchild2</div>
        </div>
    </div>
    
    <div class="flexbox3">
        <div class="wrap item1">1</div>
        <div class="wrap item2">2</div>
        <div class="wrap item3">3</div>
        <div class="wrap item4">4</div>
        <div class="wrap item5">5</div>
        <div class="wrap item6">6</div>
    </div>

  </body>
</html>
